<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Todo App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('main.index') }}">Flask Todo</a>
    <div class="d-flex">
      {% if current_user.is_authenticated %}
        <a class="btn btn-outline-light me-2" href="{{ url_for('auth.logout') }}">Logout</a>
      {% else %}
        <a class="btn btn-outline-light me-2" href="{{ url_for('auth.login') }}">Login</a>
        <a class="btn btn-outline-light" href="{{ url_for('auth.register') }}">Register</a>
      {% endif %}
    </div>
  </div>
</nav>
<div class="container mt-4">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, msg in messages %}
        <div class="alert alert-{{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endwith %}
    {% block body %}{% endblock %}
</div>
</body>
</html>
